  });

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-light-grey" style="z-index:3;width:300px;" id="mySidebar"></nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header id="portfolio">
    <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <div class="w3-container">
    	<h1><b>Gerador de Personagem de Fantasia Medieval</b></h1>
    </div>
  </header>
  
  <div class="w3-container w3-padding-large" style="margin-bottom:32px">

    <span class="hidePrint">
      <h4>Fichas aleatórias para Fate Condensed e Fate Acelerado.</h4>

      <label><input type="radio" id="radio-fcon" name="system" checked> Fate Condensed</label><br>
      <label><input type="radio" id="radio-fae" name="system"> Fate Acelerado</label><br><br>
      
      <select id="selectClass" class="w3-button w3-teal">
        <option value="">Qualquer classe</option>
        <option value="druid">Druida</option>
        <option value="thief">Ladrão</option>
        <option value="monk">Monge</option>
      </select>
      <select id="selectRace" class="w3-button w3-teal">
        <option value="">Qualquer bioforma</option>
        <option value="dwarf">Anão</option>
        <option value="elf">Elfo</option>
        <option value="halfling">Halfling</option>
        <option value="human">Humano</option>
        <!--<option value="dragonborn">Draconato</option>
        <option value="gnome">Gnomo</option>
        <option value="touched">Tocado pelos planos</option>-->
      </select>
      <button id="btnGerarFate" class="w3-button w3-teal w3-hover-black">Gerar personagem</button>
    </span>

    <div class="boxPersonagemFate"></div>
    
    <a href="javascript: window.print();" id="btnPrint"><i class="fa fa-file-pdf-o w3-hover-opacity" style="color: red;"></i> PDF</a>
    
  </div>
